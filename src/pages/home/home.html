<ion-header>
  <ion-navbar>
    <ion-title>
      To-do App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchInput"
    [showCancelButton]="true"
    (ionInput)="onSearchInput($event)">
  ></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let task of filteredTasks">
      <ion-item (click)="onItemClick($event, task)">
        <span [class.completed]="task.completed">{{ task.text }}</span>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteClick(task)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <button ion-button (click)="onAddClick($event)">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
